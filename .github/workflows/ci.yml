name: ci
on:
  push:
    branches: [ main ]
  pull_request:
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Enable Corepack (respect packageManager)
        run: corepack enable
      - run: pnpm -v
      - run: pnpm i -w
      - run: pnpm test
      - run: pnpm build:web
